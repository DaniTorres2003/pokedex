<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Poked√©x</title>
</head>
<body>
    <main>
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="pokemon-search" placeholder="Name or Number" required>
        </form>

        <div>
            <button class="button prev">Prev &lt;</button>
            <button class="button next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
